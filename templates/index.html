<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 500px;
            margin: auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .info-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 100%;
            margin: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            overflow-wrap: break-word;
            word-wrap: break-word;
            height: 200px; /* Fixa a altura da área de descrição */
            overflow-y: auto; /* Permite rolar se necessário */
        }

        .download-btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .download-btn:hover {
            background: #218838;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .copy-btn i {
            margin-right: 8px;
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
            }

            h1 {
                font-size: 20px;
            }

            .info-container {
                padding: 15px;
            }

            .download-btn {
                width: 100%;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeo do TikTok</h1>
        <input type="text" id="url" placeholder="Cole a URL do TikTok" required>
    </div>

    <div id="info-container" class="info-container hidden">
        <h2>Descrição do Vídeo</h2>
        <pre id="video-details"></pre>
        <a id="download-btn" class="download-btn hidden" download>Baixar Vídeo</a>
        <button id="copy-btn" class="copy-btn hidden">
            <i>&#x1F4CB;</i> Copiar Descrição
        </button>
    </div>

    <script>
        async function fetchVideoData(url) {
            const infoContainer = document.getElementById("info-container");
            const videoDetails = document.getElementById("video-details");
            const downloadBtn = document.getElementById("download-btn");
            const copyBtn = document.getElementById("copy-btn");

            // Limpa os dados anteriores antes de processar novos
            videoDetails.textContent = '';
            downloadBtn.classList.add("hidden");
            copyBtn.classList.add("hidden");

            infoContainer.classList.add("hidden"); // Esconde a área de resultados

            try {
                const response = await fetch("/api/tiktok", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok) {
                    // Exibe apenas a descrição se estiver presente
                    const description = data.description || "Descrição não disponível.";
                    videoDetails.textContent = `Descrição: ${description}`;

                    const videoResponse = await fetch(data.videoUrl);
                    const videoData = await videoResponse.json();

                    if (videoResponse.ok) {
                        const fileUrl = videoData.fileUrl;
                        const fileSize = videoData.fileSize;
                        downloadBtn.href = fileUrl;
                        downloadBtn.download = videoData.fileName;

                        const updatedDetails = `${videoDetails.textContent}\nTamanho: ${fileSize}`;
                        videoDetails.textContent = updatedDetails;

                        downloadBtn.classList.remove("hidden");
                        copyBtn.classList.remove("hidden");
                    } else {
                        alert("Erro ao acessar o link do vídeo para o download.");
                    }

                    infoContainer.classList.remove("hidden"); // Exibe os detalhes do vídeo
                } else {
                    alert("Erro: " + data.error);
                }
            } catch (error) {
                alert("Erro ao processar a requisição.");
            }
        }

        document.getElementById("url").addEventListener("input", function () {
            const url = this.value.trim();
            if (url) {
                fetchVideoData(url);
            }
        });

        // Função para copiar apenas a descrição
        document.getElementById("copy-btn").addEventListener("click", function () {
            const videoDetails = document.getElementById("video-details");
            const descriptionText = videoDetails.textContent.split('\n')[0];  // Pega apenas a linha da descrição

            navigator.clipboard.writeText(descriptionText).then(() => {
                alert("Descrição copiada para a área de transferência!");
            }, () => {
                alert("Falha ao copiar a descrição.");
            });
        });
    </script>
</body>
</html>
