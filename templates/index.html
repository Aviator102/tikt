<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 30px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #ff3b5c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #e6004c;
        }

        .hidden {
            display: none;
        }

        .video-container {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeo do TikTok</h1>
        <form id="form">
            <input type="text" id="url" placeholder="Cole a URL do TikTok" required>
            <button type="submit">Buscar</button>
        </form>
    </div>

    <!-- Área do vídeo -->
    <div id="video-container" class="video-container hidden">
        <h2>Prévia do Vídeo</h2>
        <iframe id="video-frame"></iframe>
        <br>
        <a id="download-link" class="download-btn" target="_blank">Baixar Vídeo</a>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const url = document.getElementById("url").value;
            const videoContainer = document.getElementById("video-container");
            const videoFrame = document.getElementById("video-frame");
            const downloadLink = document.getElementById("download-link");

            videoContainer.classList.add("hidden"); // Esconder antes de carregar

            const response = await fetch("/api/tiktok", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });

            const data = await response.json();

            if (response.ok) {
                // Exibir vídeo no frame
                videoFrame.src = data.videoUrl;
                
                // Atualizar o botão para apontar diretamente ao fileUrl
                downloadLink.href = data.videoUrl;
                downloadLink.setAttribute("download", "tiktok-video.mp4");

                videoContainer.classList.remove("hidden");
            } else {
                alert("Erro: " + data.error);
            }
        });
    </script>
</body>
</html>
