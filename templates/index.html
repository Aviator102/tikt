<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 30px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #ff3b5c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #e6004c;
        }

        .hidden {
            display: none;
        }

        .info-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 500px;
            margin: auto;
        }

        .info-container p {
            margin: 5px 0;
        }

        .download-btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeo do TikTok</h1>
        <form id="form">
            <input type="text" id="url" placeholder="Cole a URL do TikTok" required>
            <button type="submit">Buscar</button>
        </form>
    </div>

    <!-- Informações do vídeo -->
    <div id="info-container" class="info-container hidden">
        <h2>Detalhes do Vídeo</h2>
        <p><strong>Tamanho:</strong> <span id="fileSize"></span></p>
        <p><strong>Nome do Arquivo:</strong> <span id="fileName"></span></p>
        <p><strong>Status:</strong> <span id="percent"></span></p>
        <br>
        <a id="download-btn" class="download-btn hidden">Baixar Vídeo</a>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const url = document.getElementById("url").value;
            const infoContainer = document.getElementById("info-container");
            const fileSize = document.getElementById("fileSize");
            const fileName = document.getElementById("fileName");
            const percent = document.getElementById("percent");
            const downloadBtn = document.getElementById("download-btn");

            infoContainer.classList.add("hidden");
            downloadBtn.classList.add("hidden");

            try {
                const response = await fetch("/api/tiktok", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok) {
                    fileSize.textContent = data.fileSize;
                    fileName.textContent = data.fileName;
                    percent.textContent = data.percent;
                    
                    // Configura o botão de download corretamente
                    downloadBtn.href = data.fileUrl; // URL do vídeo
                    downloadBtn.download = data.fileName; // Nome correto do arquivo
                    downloadBtn.classList.remove("hidden");

                    infoContainer.classList.remove("hidden");
                } else {
                    alert("Erro: " + data.error);
                }
            } catch (error) {
                alert("Erro ao processar a requisição.");
            }
        });
    </script>
</body>
</html>
