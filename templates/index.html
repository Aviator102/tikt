<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do TikTok</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding: 20px;">
    <h1>Baixar Vídeo do TikTok</h1>
    <form id="form">
        <input type="text" id="url" placeholder="Cole a URL do TikTok" style="padding: 10px; width: 60%;" required>
        <button type="submit" style="padding: 10px;">Buscar</button>
    </form>

    <div id="resultado" style="margin-top: 20px;"></div>

    <!-- Área onde o vídeo será carregado -->
    <div id="video-container" style="margin-top: 20px; display: none;">
        <h2>Prévia do Vídeo</h2>
        <iframe id="video-frame" width="400" height="500" style="border: none;"></iframe>
        <br>
        <a id="download-link" download>
            <button style="padding: 10px; margin-top: 10px;">Baixar Vídeo</button>
        </a>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const url = document.getElementById("url").value;
            const resultadoDiv = document.getElementById("resultado");
            const videoContainer = document.getElementById("video-container");
            const videoFrame = document.getElementById("video-frame");
            const downloadLink = document.getElementById("download-link");

            resultadoDiv.innerHTML = "Buscando...";

            const response = await fetch("/api/tiktok", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });

            const data = await response.json();

            if (response.ok) {
                resultadoDiv.innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.description}</p>
                    <p><strong>Qualidade:</strong> ${data.quality}</p>
                    <p><strong>Duração:</strong> ${data.duration} segundos</p>
                `;

                // Exibir vídeo na página
                videoContainer.style.display = "block";
                videoFrame.src = data.videoUrl;
                downloadLink.href = data.videoUrl;
            } else {
                resultadoDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                videoContainer.style.display = "none";
            }
        });
    </script>
</body>
</html>
