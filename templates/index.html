<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do TikTok</title>
    <!-- Link para o Font Awesome para o ícone de pasta -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 500px;
            margin: auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            width: 85%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .folder-icon {
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .folder-icon:hover {
            background-color: #ccc;
        }

        .info-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 100%;
            margin: auto;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .download-btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .download-btn:hover {
            background: #218838;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .copy-btn i {
            margin-right: 8px;
        }

        .clear-btn {
            margin-top: 10px;
            padding: 10px;
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
            }

            h1 {
                font-size: 20px;
            }

            .info-container {
                padding: 15px;
            }

            .download-btn {
                width: 100%;
            }

            .copy-btn {
                width: 100%;
            }

            .clear-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeo do TikTok</h1>
        <div class="input-container">
            <input type="text" id="url" placeholder="Cole a URL do TikTok" required>
            <i class="fas fa-folder folder-icon" id="paste-icon"></i>
        </div>
    </div>

    <div id="info-container" class="info-container" style="display: none;">
        <h2>Descrição do Vídeo</h2>
        <p id="descricao"></p>
        <p id="tamanho"></p>
        <button id="download-btn" class="download-btn" style="display: none;">Baixar Vídeo</button>
        <button id="copy-btn" class="copy-btn" style="display: none;">
            <i class="fas fa-copy"></i> Copiar Descrição
        </button>
        <button id="clear-btn" class="clear-btn">Limpar</button>
    </div>

    <script>
        document.getElementById('paste-icon').addEventListener('click', function() {
            navigator.clipboard.readText().then(function(text) {
                document.getElementById('url').value = text;
                buscarVideo(); // Auto busca após colar
            }).catch(function(err) {
                alert('Erro ao colar a URL: ' + err);
            });
        });

        document.getElementById('url').addEventListener('input', function() {
            if (this.value === '') {
                document.getElementById('info-container').style.display = 'none';
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('url').value = '';
            document.getElementById('info-container').style.display = 'none';
        });

        // Função de buscar o vídeo automaticamente
        function buscarVideo() {
            var url = document.getElementById('url').value;
            if (!url) return;
            var apiUrl = "https://tikdown.com/proxy.php"; // Seu endpoint de API

            fetch(apiUrl, {
                method: 'POST',
                body: new URLSearchParams({ url: url }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                var descricao = data.api.description || 'Descrição não disponível';
                var tamanho = data.api.mediaItems[0].mediaSize || 'Tamanho não disponível';
                var fileUrl = data.api.mediaItems[0].mediaUrl || '';

                document.getElementById('descricao').textContent = descricao;
                document.getElementById('tamanho').textContent = 'Tamanho: ' + tamanho;

                // Atualizando o botão de download
                var downloadBtn = document.getElementById('download-btn');
                downloadBtn.style.display = 'block';
                downloadBtn.setAttribute('href', fileUrl);
                downloadBtn.setAttribute('download', 'video.mp4');
                
                // Exibir a seção de informações
                document.getElementById('info-container').style.display = 'block';
            })
            .catch(err => {
                alert('Erro ao buscar o vídeo: ' + err);
            });
        }

        // Copiar a descrição
        document.getElementById('copy-btn').addEventListener('click', function() {
            var descricao = document.getElementById('descricao').textContent;
            navigator.clipboard.writeText(descricao).then(function() {
                alert('Descrição copiada!');
            }).catch(function(err) {
                alert('Erro ao copiar descrição: ' + err);
            });
        });
    </script>
</body>
</html>
