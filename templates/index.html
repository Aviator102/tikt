<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 30px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .info-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 500px;
            margin: auto;
            white-space: pre-wrap; /* Preserve spacing and newlines */
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            overflow-wrap: break-word; /* Ensure long words break and do not overflow */
        }

        .download-btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeo do TikTok</h1>
        <input type="text" id="url" placeholder="Cole a URL do TikTok" required>
    </div>

    <!-- Exibição dos detalhes -->
    <div id="info-container" class="info-container hidden">
        <h2>Dados do Vídeo</h2>
        <pre id="video-details"></pre>
        <a id="download-btn" class="download-btn hidden">Baixar Vídeo</a>
    </div>

    <script>
        // Função para buscar os dados do vídeo automaticamente
        async function fetchVideoData(url) {
            const infoContainer = document.getElementById("info-container");
            const videoDetails = document.getElementById("video-details");
            const downloadBtn = document.getElementById("download-btn");

            infoContainer.classList.add("hidden");
            downloadBtn.classList.add("hidden");

            try {
                // Requisição para pegar o 'videoUrl' do TikTok
                const response = await fetch("/api/tiktok", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok) {
                    // Exibe os detalhes do vídeo, mas sem a URL do vídeo
                    const formattedDetails = `
                    Título: ${data.title}
                    Descrição: ${data.description}
                    Duração: ${data.duration}
                    Qualidade: ${data.quality}
                    `;
                    videoDetails.textContent = formattedDetails;

                    // Agora que temos o `videoUrl`, fazemos outra requisição para obter o `fileUrl` e o `fileSize`
                    const videoResponse = await fetch(data.videoUrl);
                    const videoData = await videoResponse.json();

                    if (videoResponse.ok) {
                        // Exibe o link de download
                        const fileUrl = videoData.fileUrl;
                        const fileSize = videoData.fileSize; // Agora obtemos o fileSize
                        downloadBtn.href = fileUrl;
                        downloadBtn.download = videoData.fileName; // Nome do arquivo
                        
                        // Atualiza o campo de "Tamanho"
                        const updatedDetails = `${videoDetails.textContent}\nTamanho: ${fileSize}`;
                        videoDetails.textContent = updatedDetails;
                        
                        downloadBtn.classList.remove("hidden");
                    } else {
                        alert("Erro ao acessar o link do vídeo para o download.");
                    }

                    infoContainer.classList.remove("hidden");
                } else {
                    alert("Erro: " + data.error);
                }
            } catch (error) {
                alert("Erro ao processar a requisição.");
            }
        }

        // Evento de "input" para quando o usuário colar a URL
        document.getElementById("url").addEventListener("input", function() {
            const url = this.value.trim();

            // Se a URL não estiver vazia, chama a função para buscar os dados
            if (url) {
                fetchVideoData(url);
            }
        });
    </script>
</body>
</html>
