<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <script defer src="script.js"></script>
</head>
<body>

    <h2>Digite a URL do TikTok:</h2>
    <input type="text" id="urlInput" placeholder="Cole a URL do TikTok aqui">
    <br>
    <button onclick="processarUrl()">Processar URL</button>

    <div id="resultado" style="display: none;">
        <h3>Detalhes do Vídeo</h3>
        <p><strong>Título:</strong> <span id="titulo"></span></p>
        <p><strong>Descrição:</strong> <span id="descricao"></span></p>
        <p><strong>Data de Criação:</strong> <span id="dataCriacao"></span></p>
        <p><strong>Qualidade:</strong> <span id="qualidade"></span></p>
        <button id="downloadBtn" style="display: none;">Baixar Vídeo</button>
    </div>

</body>
</html>
